<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body onload="load()">
    <div class="container">
      <div>
        <h3 class='testHeader'>Video Tests</h3>
        <ul id='testList'>
        </ul>
      </div>
      <div class='videoContainer'>
        <div class="video">
          <video
            id='video'
            width='500'
            height='400'
            src='http://vpe-static.bamgrid.com/sample-files/take-home-exam/sample-mp4-file.mp4'
            controls
          />
        </div>
        <div class='controlBar'>
          <div id='playButton' class='controlBarItem toolTip' onclick='playVideo()'>
            <svg xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              height="32px"
              style="enable-background:new 0 0 32 32;"
              version="1.1"
              viewBox="0 0 32 32"
              width="32px"
              xml:space="preserve"
            >
              <g id="Layer_1"/><g id="play_x5F_alt">
                <path d="M16,0C7.164,0,0,7.164,0,16s7.164,16,16,16s16-7.164,16-16S24.836,0,16,0z M10,24V8l16.008,8L10,24z" style="fill:#3cb371;"/>
              </g>
            </svg>
            <span class='toolTipText'>Play Video</span>
          </div>
          <div id='pauseButton' class='controlBarItem toolTip' onclick='pauseVideo()'>
            <svg xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="32px"
              height="32px"
              viewBox="0 0 32 32"
              version="1.1"
            >
              <g id="surface1">
                <path style=" stroke:none;fill-rule:nonzero;fill:#3cb371;fill-opacity:1;" d="M 16 0 C 7.164062 0 0 7.164062 0 16 C 0 24.835938 7.164062 32 16 32 C 24.835938 32 32 24.835938 32 16 C 32 7.164062 24.839844 0 16 0 Z M 13.496094 20.929688 C 13.496094 21.921875 12.691406 22.722656 11.699219 22.722656 C 10.707031 22.722656 9.90625 21.921875 9.90625 20.929688 L 9.90625 11.015625 C 9.90625 10.027344 10.710938 9.222656 11.699219 9.222656 C 12.6875 9.222656 13.496094 10.027344 13.496094 11.015625 Z M 21.828125 20.929688 C 21.828125 21.921875 21.019531 22.722656 20.03125 22.722656 C 19.042969 22.722656 18.238281 21.921875 18.238281 20.929688 L 18.238281 11.015625 C 18.238281 10.027344 19.042969 9.222656 20.03125 9.222656 C 21.019531 9.222656 21.828125 10.027344 21.828125 11.015625 Z M 21.828125 20.929688 "/>
              </g>
            </svg>
            <span class='toolTipText'>Pause Video</span>
          </div>
          <div id='fastForward' class='controlBarItem toolTip' onclick='fastForward()'>
            <svg xmlns="http://www.w3.org/2000/svg"
              id="Layer_1"
              enable-background="new 0 0 511.448 511.448"
              height="32"
              viewBox="0 0 511.448 511.448"
              width="32"
            >
              <path d="m436.507 74.941c-99.913-99.913-261.64-99.927-361.567 0-99.913 99.913-99.927 261.64 0 361.567 99.913 99.913 261.639 99.928 361.567 0 99.914-99.912 99.93-261.64 0-361.567zm-39.485 197.036-117.333 96c-13.695 11.208-34.298 1.419-34.298-16.253v-51.685l-83.036 67.938c-13.569 11.103-34.298 1.538-34.298-16.253v-192c0-17.682 20.607-27.456 34.298-16.253l83.036 67.938v-51.685c0-17.682 20.606-27.455 34.298-16.253l117.333 96c10.3 8.427 10.23 24.136 0 32.506z" style="fill:#3cb371;"/>
            </svg>
            <span class='toolTipText'>Go Forward by 10secs</span>
          </div>
          <div id='rewind' class='controlBarItem toolTip' onclick='rewind()'>
              <svg xmlns="http://www.w3.org/2000/svg"
                id="Layer_1"
                enable-background="new 0 0 511.448 511.448"
                height="32"
                viewBox="0 0 511.448 511.448"
                width="32"
              >
                <path d="m436.507 74.941c-99.913-99.913-261.64-99.927-361.567 0-99.913 99.913-99.927 261.64 0 361.567 99.913 99.913 261.639 99.928 361.567 0 99.914-99.912 99.93-261.64 0-361.567zm-39.485 197.036-117.333 96c-13.695 11.208-34.298 1.419-34.298-16.253v-51.685l-83.036 67.938c-13.569 11.103-34.298 1.538-34.298-16.253v-192c0-17.682 20.607-27.456 34.298-16.253l83.036 67.938v-51.685c0-17.682 20.606-27.455 34.298-16.253l117.333 96c10.3 8.427 10.23 24.136 0 32.506z" style="fill:#3cb371;"/>
              </svg>
              <span class='toolTipText toolTipRewindText'>Go Back by 10secs</span>
          </div>
          <div class='controlBarItem toolTip'>
            <input id='enteredTime' type="text" placeholder='Desired Time' onkeydown='desiredTime(this)'/>
            <span class='toolTipText'>Press Enter to change time</span>
          </div>
          <div class='controlBarItem toolTip'>
            <button id='submitButton' class='submitButton' onclick="desiredTimeSubmit()">Submit</button>
            <span class='toolTipText'>Press Submit Button to change time</span>
          </div>
        </div>
      </div>
    </div>

  <script src="scripts.js"></script>
  </body>
</html>
